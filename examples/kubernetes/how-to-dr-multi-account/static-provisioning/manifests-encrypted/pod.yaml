apiVersion: v1
kind: Pod
metadata:
  name: app
spec:
  containers:
  - name: app
    image: centos:centos8
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"        
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
    securityContext:
      allowPrivilegeEscalation: false 
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-claim